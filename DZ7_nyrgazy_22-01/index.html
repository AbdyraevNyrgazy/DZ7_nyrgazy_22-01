<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .light {
            width: 100px;
            height: 100px;
            border: 1px solid;
            border-radius: 50%;
        }
    </style>
    <style>
        .box {
            width: 100px;
            height: 310px;
            border-radius: 10%;
            border: 3px solid black;
            margin: 0 auto;
        }
    </style>
</head>
<body>

<div class="box">
    <div class="light" id="green"></div>
    <div class="light" id="yellow"></div>
    <div class="light" id="red"></div>
</div>

</body>
<script src="main.js"></script>
</html>
